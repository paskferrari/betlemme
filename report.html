<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Aziendale - mEG</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .loading {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .loading h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #333;
            font-weight: 500;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #dc3545;
        }

        .error h3 {
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .debug-info {
            background: #e3f2fd;
            color: #0d47a1;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #2196f3;
        }

        .debug-info h4 {
            margin-bottom: 10px;
        }

        .debug-info pre {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Report Aziendale</h1>
            <p>Sistema di gestione e analisi dati aziendali</p>
        </div>
        
        <div id="loading" class="loading">
            <h2>‚è≥ Caricamento dati in corso...</h2>
            <div class="spinner"></div>
            <p>Attendere mentre recuperiamo i dati dal database</p>
        </div>
        
        <div id="content" class="content" style="display: none;">
            <!-- Il contenuto verr√† inserito qui dal JavaScript -->
        </div>
    </div>

    <script>
        // Variabili globali per debug
        window.debugMode = true;
        window.apiData = null;
        
        function debugLog(message, data = null) {
            if (window.debugMode) {
                console.log(`üêõ [DEBUG] ${message}`, data || '');
            }
        }
        
        function showError(title, message, details = null) {
            const content = document.getElementById('content');
            let errorHtml = `
                <div class="error">
                    <h3>${title}</h3>
                    <p><strong>Errore:</strong> ${message}</p>
                    <p><strong>Timestamp:</strong> ${new Date().toLocaleString()}</p>
                `;
            
            if (details) {
                errorHtml += `
                    <div class="debug-info">
                        <h4>üîç Dettagli tecnici:</h4>
                        <pre>${JSON.stringify(details, null, 2)}</pre>
                    </div>
                `;
            }
            
            errorHtml += `
                    <p><em>Suggerimenti:</em></p>
                    <ul>
                        <li>Verifica che il server sia in esecuzione su <a href="http://localhost:3001" target="_blank">http://localhost:3001</a></li>
                        <li>Controlla la console del browser per errori aggiuntivi</li>
                        <li>Prova a ricaricare la pagina (Ctrl+F5)</li>
                    </ul>
                </div>
            `;
            
            content.innerHTML = errorHtml;
        }
        
        async function loadData() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            
            debugLog('Inizio caricamento dati');
            
            try {
                // Aggiungi cache busting
                const timestamp = new Date().getTime();
                const apiUrl = `/api/report?_t=${timestamp}`;
                
                debugLog('Chiamata API', { url: apiUrl });
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                debugLog('Risposta ricevuta', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                window.apiData = data; // Salva per debug
                
                debugLog('Dati JSON ricevuti', {
                    hasCompany: !!data.company,
                    hasStats: !!data.stats,
                    hasBalance: !!data.balance,
                    balanceCount: data.balance ? data.balance.length : 0
                });
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                renderReport(data);
                
            } catch (error) {
                debugLog('Errore durante il caricamento', error);
                showError(
                    '‚ùå Errore nel caricamento dei dati',
                    error.message,
                    {
                        name: error.name,
                        stack: error.stack,
                        timestamp: new Date().toISOString()
                    }
                );
            } finally {
                loading.style.display = 'none';
                content.style.display = 'block';
            }
        }
        
        function renderReport(data) {
            debugLog('Inizio rendering report');
            
            const content = document.getElementById('content');
            let html = '';
            
            // Debug info
            const balanceData = data.balance || data.balance_entries;
            if (window.debugMode) {
                html += `
                    <div class="debug-info">
                        <h4>üîç Informazioni di debug</h4>
                        <p><strong>Caricamento completato:</strong> ${new Date().toLocaleString()}</p>
                        <p><strong>Dati ricevuti:</strong> ${Object.keys(data).join(', ')}</p>
                        <p><strong>Voci bilancio:</strong> ${balanceData ? balanceData.length : 0}</p>
                        <details>
                            <summary>Mostra dati completi (JSON)</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
            }
            
            // Sezione Azienda
            if (data.company) {
                debugLog('Rendering sezione azienda');
                html += `
                    <div class="section">
                        <h2><span>üè¢</span>Informazioni Azienda</h2>
                        <div class="card">
                            <div class="info-grid">
                                <div class="info-item">
                                    <span class="info-label">Ragione Sociale:</span>
                                    <span class="info-value">${data.company.company_name || 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Partita IVA:</span>
                                    <span class="info-value">${data.company.vat_code || 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Codice Fiscale:</span>
                                    <span class="info-value">${data.company.tax_code || 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Forma Giuridica:</span>
                                    <span class="info-value">${data.company.legal_form || 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Status:</span>
                                    <span class="info-value"><span class="badge success">${data.company.status || 'N/A'}</span></span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">CCIAA:</span>
                                    <span class="info-value">${data.company.cciaa || 'N/A'}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Sezione Statistiche
            if (data.stats) {
                debugLog('Rendering sezione statistiche');
                html += `
                    <div class="section">
                        <h2><span>üìä</span>Statistiche</h2>
                        <div class="card">
                            <div class="info-grid">
                                <div class="info-item">
                                    <span class="info-label">Totale Aziende:</span>
                                    <span class="info-value">${data.stats.total_companies || 0}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Totale Voci Bilancio:</span>
                                    <span class="info-value">${data.stats.total_balance_entries || 0}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Totale Contatti:</span>
                                    <span class="info-value">${data.stats.total_contacts || 0}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Totale Indirizzi:</span>
                                    <span class="info-value">${data.stats.total_addresses || 0}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Sezione Bilanci
            if (balanceData && balanceData.length > 0) {
                debugLog('Rendering sezione bilanci', { count: balanceData.length });
                
                // Raggruppa i dati per statement
                const groupedData = {
                    'CE': balanceData.filter(entry => entry.statement === 'CE'),
                    'SP_A': balanceData.filter(entry => entry.statement === 'SP_A'),
                    'SP_P': balanceData.filter(entry => entry.statement === 'SP_P')
                };
                
                const statementNames = {
                    'CE': 'Conto Economico',
                    'SP_A': 'Stato Patrimoniale - Attivo',
                    'SP_P': 'Stato Patrimoniale - Passivo'
                };
                
                html += `
                    <div class="section">
                        <h2><span>üí∞</span>Voci di Bilancio</h2>
                        <p><strong>Totale voci:</strong> ${balanceData.length}</p>
                `;
                
                // Mostra ogni sezione separatamente
                Object.keys(groupedData).forEach(statementType => {
                    const entries = groupedData[statementType];
                    if (entries.length > 0) {
                        html += `
                            <div class="card" style="margin-bottom: 20px;">
                                <h3 style="color: #2c3e50; margin-bottom: 15px;">
                                    üìä ${statementNames[statementType]} (${entries.length} voci)
                                </h3>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Anno</th>
                                            <th>Codice</th>
                                            <th>Descrizione</th>
                                            <th>Importo</th>
                                            <th>Valuta</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                        `;
                        
                        // Mostra tutte le voci per ogni sezione
                        entries.forEach(entry => {
                            html += `
                                <tr>
                                    <td>${entry.year || 'N/A'}</td>
                                    <td>${entry.code || 'N/A'}</td>
                                    <td>${entry.description || 'N/A'}</td>
                                    <td style="text-align: right; font-weight: bold;">${formatAmount(entry.amount, entry.currency)}</td>
                                    <td>${entry.currency || 'EUR'}</td>
                                </tr>
                            `;
                        });
                        
                        html += `
                                    </tbody>
                                </table>
                            </div>
                        `;
                    }
                });
                
                html += `
                    </div>
                `;
            } else {
                html += `
                    <div class="section">
                        <h2><span>üí∞</span>Voci di Bilancio</h2>
                        <div class="card">
                            <p class="no-data">Nessuna voce di bilancio trovata</p>
                        </div>
                    </div>
                `;
            }
            
            content.innerHTML = html;
            debugLog('Rendering completato');
        }
        
        function formatAmount(amount, currency = 'EUR') {
            if (!amount && amount !== 0) return 'N/A';
            try {
                return new Intl.NumberFormat('it-IT', {
                    style: 'currency',
                    currency: currency
                }).format(amount);
            } catch (error) {
                return `${amount} ${currency}`;
            }
        }
        
        // Gestione errori globali
        window.addEventListener('error', function(event) {
            debugLog('Errore JavaScript globale', {
                message: event.message,
                filename: event.filename,
                lineno: event.lineno,
                colno: event.colno,
                error: event.error
            });
        });
        
        // Carica i dati all'avvio
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('DOM caricato, avvio loadData');
            loadData();
        });
        
        // Funzioni di utilit√† per debug
        window.reloadData = loadData;
        window.showApiData = function() {
            console.log('üìä Dati API correnti:', window.apiData);
        };
    </script>
</body>
</html>
